<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>W3C Dash</title>
  <link rel="stylesheet" href="w3c-dash.css" />
</head>
<body>
  <h1>W3C Dash</h1>
  <div id="controls">
    <select id="sortBy" style="display: none;">
      <option value="name">Group Name ↑</option>
      <option value="invited">Invited Experts ↓</option>
      <option value="participants">Participants ↓</option>
      <option value="users">Users ↓</option>
      <option value="members">Members ↓</option>
      <option value="staffs">Staffs ↓</option>
      <option value="individuals">Individuals ↓</option>
    </select>
    <div id="summary" class="small"></div>
  </div>

  <div id="status" class="loading">Ready</div>
  <div id="groups"></div>

  <div id="popup">
    <div id="popupHeader">
      <div id="popupTitle"></div>
      <div id="popupClose">[Close]</div>
    </div>
    <div id="popupBody">
      <div id="popupContent"></div>
    </div>
  </div>

  <div id="membersPopup">
    <div id="membersPopupHeader">
      <div id="membersPopupTitle"></div>
      <div id="membersPopupClose">[Close]</div>
    </div>
    <div id="participationsFilter" style="padding: 8px 12px; background: #f6f8fa; border-bottom: 1px solid #ddd; display: flex; align-items: center; gap: 12px;">
      <span style="font-size: 18px; font-weight: 600;">Participations</span>
      <span style="font-size: 14px; color: #57606a;">Type:</span>
      <div style="display: flex; gap: 4px; flex-wrap: wrap;">
        <button class="filter-btn" data-filter="members">M</button>
        <button class="filter-btn" data-filter="participants">P</button>
        <button class="filter-btn" data-filter="invited">IE</button>
        <button class="filter-btn" data-filter="staffs">S</button>
        <button class="filter-btn" data-filter="individuals">Ind</button>
      </div>
    </div>
    <div id="membersPopupBody">
      <div id="membersList" class="pane">
        <h3>Affiliations</h3>
        <div id="membersListContent"></div>
      </div>
      <div id="participantsList" class="pane">
        <h3>Participants</h3>
        <div id="participantsListContent"></div>
      </div>
      <div id="userDetails" class="pane">
        <h3>User Details</h3>
        <div id="userDetailsContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="w3c-api.js"></script>
  <script src="w3c-dash.js"></script>
</body>
</html>
