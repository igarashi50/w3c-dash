<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>W3C Dash</title>
  <link rel="stylesheet" href="w3c-dash.css" />
</head>
<body>
  <h1>W3C Dash</h1>
  <div id="controls">
    <select id="sortBy" style="display: none;">
      <option value="name">Group Name ↑</option>
      <option value="invitedExperts">Invited Experts ↓</option>
      <option value="allParticipants">All Participants ↓</option>
      <option value="memberParticipants">Member Participants ↓</option>
      <option value="members">Members ↓</option>
      <option value="staffs">Staffs ↓</option>
      <option value="individuals">Individuals ↓</option>
    </select>
    <div id="summary" class="small"></div>
  </div>

  <div id="status" class="loading">Ready</div>
  <div id="groups"></div>

  <div id="popup">
    <div id="popupHeader">
      <div id="popupTitle"></div>
      <div id="popupClose">[Close]</div>
    </div>
    <div id="popupBody">
      <div id="popupContent"></div>
    </div>
  </div>

  <div id="popupOverlay" class="popup-overlay"></div>

  <div id="participationsPopup">
    <div id="participationsPopupHeader">
      <div id="participationsPopupTitle"></div>
      <div id="participationsPopupClose">[Close]</div>
    </div>
    <div id="participationsFilter" style="padding: 8px 12px; background: #f6f8fa; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; gap: 8px;">
      <span style="font-size: 18px; font-weight: 600;">Participations</span>
      <div id="participationsButtonContainer" style="display: flex; gap: 4px; flex-wrap: wrap;">
        <!-- Filter buttons will be added here -->
      </div>
    </div>
    <div id="participationsPopupBody">
      <div id="membersList" class="pane">
        <h3>Affiliations</h3>
        <div id="membersListContent">
            <!-- members content will be added here -->
        </div>
      </div>
      <div id="participantsList" class="pane">
        <h3>Participants</h3>
        <div id="participantsListContent">
            <!-- participants content will be added here -->
        </div>
      </div>
      <div id="userDetail" class="pane">
        <h3>User Detail</h3>
        <div id="userDetailContent">
            <!-- user detail content will be added here -->
        </div>
      </div>
    </div>
  </div>

  <div id="participationsPopupOverlay" class="popup-overlay"></div>

  <script src="w3c-api.js"></script>
  <script src="w3c-dash.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // MPの数字にクリックイベントを追加
      const mpNumberElement = document.querySelector('#summary .mp-number');
      if (!mpNumberElement) {
        console.error('MP number element not found in #summary');
        return;
      }

      console.log('MP number element found:', mpNumberElement);

      if (typeof groupData === 'undefined') {
        console.error('groupData is not defined');
        return;
      }

      mpNumberElement.addEventListener('click', () => {
        console.log('MP number clicked, opening popup with MP filter');
        showparticipationsPopup(groupData, 'Group Name', 'mp');
      });
    });
  </script>
</body>
</html>
