name: Fetch W3C API Data

on:
  # 毎週日曜日 0:00 UTC に実行（日本時間 9:00）
  schedule:
    - cron: '0 0 * * 0'
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3時間でタイムアウト
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Remove existing symlink
        run: |
          if [ -L "data/w3c_api.json" ] || [ -f "data/w3c_api.json" ]; then
            rm -f data/w3c_api.json
            echo "Removed existing w3c_api.json"
          fi
      
      - name: Fetch W3C API data
        run: node scripts/fetch_w3c_data.js
      
      - name: Check for newly created
        id: check_changes
        run: |
          git add data/
          if git diff --staged --quiet; then
            echo "newly_created=false" >> $GITHUB_OUTPUT
          else
            echo "newly_created=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Clean up old data files
        if: steps.check_changes.outputs.newly_created == 'true'
        run: |
          cd data
          # 最新3件を残して削除（日付入りファイルのみ）
          ls -t w3c_api_2*.json 2>/dev/null | tail -n +4 | xargs -r rm -f || true
          echo "Kept latest 3 data files"
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.newly_created == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update W3C API data - $(date +'%Y-%m-%d')"
          git push
      
      - name: Summary
        run: |
          echo "### W3C API Data Fetch Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Newly Created**: ${{ steps.check_changes.outputs.newly_created }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files in data/**: $(ls -1 data/ | wc -l)" >> $GITHUB_STEP_SUMMARY