name: Fetch W3C API Data

on:
  # 毎週日曜日 0:00 UTC に実行（日本時間 9:00）
  schedule:
    - cron: '0 0 * * 0'
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6時間でタイムアウト（最大値）
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Fetch W3C API data
        run: node scripts/fetch-w3c-data.js --test
      
      - name: Check for changes
        id: check_changes
        run: |
          echo "=== Checking for file changes ==="
          ls -la data/
          echo ""
          
          git add data/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data files"
          fi
      
      - name: Create Release with data files
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="data-$(date +'%Y-%m-%d-%H%M%S')"
          
          # メインのJSONファイルをリリース
          gh release create "$TAG_NAME" \
            data/w3c-groups.json \
            data/w3c-participations.json \
            data/w3c-users.json \
            data/w3c-affiliations.json \
            --title "W3C API Data Snapshot - $(date +'%Y-%m-%d %H:%M:%S')" \
            --notes "Automated W3C API data snapshot. Each file contains \`_metadata\` with:
          - **filename**: File name
          - **lastChecked**: ISO timestamp of the check
          - **fetchStartTime**: Start time in YYYYMMDD-HHMMSS format
          - **duration**: Duration of the fetch operation
          - **itemCount**: Number of items in the file
          
          Files included:
          - **w3c-groups.json**: Groups, participations lists, users lists
          - **w3c-participations.json**: Participation details
          - **w3c-users.json**: User details (IE and organization participants)
          - **w3c-affiliations.json**: Affiliation details"
          
          echo "Created release $TAG_NAME"
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update W3C API data - $(date +'%Y-%m-%d')"
          git push
      
      - name: Summary
        run: |
          echo "### W3C API Data Fetch Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Has Changes**: ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files in data/**: $(ls -1 data/*.json | wc -l)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Updated Files:" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-groups.json" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-participations.json" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-users.json" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-affiliations.json" >> $GITHUB_STEP_SUMMARY
          fi