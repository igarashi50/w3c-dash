name: Fetch W3C API Data

on:
  # 毎週日曜日 0:00 UTC に実行（日本時間 9:00）
  schedule:
    - cron: '0 0 * * 0'
  
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6時間でタイムアウト（最大値）
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Fetch W3C API data
        run: |
          echo "[INFO] Fetching ALL W3C groups"
          node scripts/fetch-w3c-data.js
      
      - name: Check for changes
        id: check_changes
        run: |
          echo "=== Checking for file changes ==="
          ls -la data/
          echo ""
          
          git add data/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "has_release_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            CHANGED_FILES=$(git diff --staged --name-only | grep '^data/' || true)
            echo "Changed files: $CHANGED_FILES"
            # w3c-data.json以外が変更されていればリリース
            RELEASE_FILES=$(echo "$CHANGED_FILES" | grep -v 'w3c-data.json' || true)
            if [ -n "$RELEASE_FILES" ]; then
              echo "has_release_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_release_changes=false" >> $GITHUB_OUTPUT
            fi
            echo ""
            echo "Change statistics:"
            git diff --staged --stat
          fi

      - name: Commit changes before pull
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-commit before pull"
          fi
      
      - name: Create Release with data files
        if: steps.check_changes.outputs.has_release_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="data-$(date +'%Y-%m-%d-%H%M%S')"
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          
          echo "=== Creating release with tag: $TAG_NAME ==="
          echo ""
          
          # ファイルを日付付きファイル名でコピー
          echo "Preparing files with timestamps..."
          cp data/w3c-groups.json data/w3c-groups-${TIMESTAMP}.json
          cp data/w3c-participations.json data/w3c-participations-${TIMESTAMP}.json
          cp data/w3c-affiliations.json data/w3c-affiliations-${TIMESTAMP}.json
          cp data/w3c-users.json data/w3c-users-${TIMESTAMP}.json
          cp data/w3c-data.json data/w3c-data-${TIMESTAMP}.json
          
          echo "Files to release:"
          ls -lh data/w3c-*-${TIMESTAMP}.json
          echo ""
          
          # メインのJSONファイルをリリース
          echo "Creating release..."
          gh release create "$TAG_NAME" \
            data/w3c-groups-${TIMESTAMP}.json \
            data/w3c-participations-${TIMESTAMP}.json \
            data/w3c-users-${TIMESTAMP}.json \
            data/w3c-affiliations-${TIMESTAMP}.json \
            data/w3c-data-${TIMESTAMP}.json \
            --title "W3C API Data Snapshot - $(date +'%Y-%m-%d %H:%M:%S')" \
            --notes "Automated W3C API data snapshot. Each file contains \`_metadata\` with:
          - **filename**: File name
          - **lastChecked**: UTC timestamp of the check
          - **files**: Number of files (optional, only for w3c-data)
          - **fetchStartTime**: Start time in YYYYMMDD-HHMMSS format (optional)
          - **duration**: Duration of the fetch operation (optional)
          - **itemCount**: Number of items in the file (optional)
          
          Files included:
          - **w3c-groups-${TIMESTAMP}.json**: Groups, participations lists of users lists of each group
          - **w3c-participations-${TIMESTAMP}.json**: Participation details
          - **w3c-users-${TIMESTAMP}.json**: User details (member participants, IEs, staffs and individual)
          - **w3c-affiliations-${TIMESTAMP}.json**: Affiliation details
          - **w3c-data-${TIMESTAMP}.json**: Summary of all the generated/used files in this run."
          
          echo ""
          echo "✓ Release created: $TAG_NAME"
          echo ""
          echo "Release assets:"
          gh release view "$TAG_NAME" --json assets --jq '.assets[].name'
          
          # 一時ファイルを削除
          rm -f data/w3c-*-${TIMESTAMP}.json
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase
          git commit --allow-empty -m "Update W3C API data - $(date +'%Y-%m-%d')"
          git push
      
      - name: Summary
        run: |
          echo "### W3C API Data Fetch Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Has Changes**: ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files in data/**: $(ls -1 data/*.json | wc -l)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Updated Files:" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-groups.json" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-participations.json" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-affiliations.json" >> $GITHUB_STEP_SUMMARY
            echo "- w3c-users.json" >> $GITHUB_STEP_SUMMARY
          fi